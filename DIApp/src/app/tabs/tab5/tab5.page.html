<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab5</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-header-tab titulo="tab5"></app-header-tab>
  <ion-list *ngFor="let it of valoresLista"> 
    <ion-item a href="http://{{it.url}}"> 
      <ion-img src="assets/img/{{it.imagen}}"></ion-img> 
    </ion-item> 
  </ion-list> 
     
</ion-content>
